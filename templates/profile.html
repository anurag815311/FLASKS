{% extends 'base.html' %}
{% block content %}

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h3 class="card-title">{{ user.username }}</h3>
    <p class="text-muted">
      Total Posts: {{ posts|length }}
    </p>
  </div>
</div>

<h4>User Blogs</h4>

{% for post in posts %}
<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <h5>{{ post.title }}</h5>
    <p>{{ post.content }}</p>
  </div>
</div>
{% else %}
<p class="text-muted">No posts yet.</p>
{% endfor %}

{% endblock %}
