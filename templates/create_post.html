{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow p-4">
      <h4 class="mb-3">Create New Post</h4>

      <form method="post">
        <input class="form-control mb-3" name="title" placeholder="Post Title" required>
        <textarea class="form-control mb-3" name="content" rows="6" placeholder="Write your blog..." required></textarea>
        <button class="btn btn-dark">Publish</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
